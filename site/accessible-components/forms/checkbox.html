<body>

    <div class="o-container">

        <h1>Checkboxes</h1>
        
        <fieldset>

            <legend class="e-legend">Select your pizza toppings:</legend>

            <input id="ham" type="checkbox" name="toppings" value="ham" class="e-checkbox">
            <label for="ham" class="e-label">Ham</label>

            <br><br>

            <input id="pepperoni" type="checkbox" name="toppings" value="pepperoni" class="e-checkbox">
            <label for="pepperoni" class="e-label">Pepperoni</label>

            <br><br>

            <input id="mushrooms" type="checkbox" name="toppings" value="mushrooms" class="e-checkbox">
            <label for="mushrooms" class="e-label">Mushrooms</label>

            <br><br>
            
            <input id="olives" type="checkbox" name="toppings" value="olives" class="e-checkbox">
            <label for="olives" class="e-label">Olives</label>

        </fieldset>

    </div>

</body>
